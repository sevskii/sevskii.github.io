<head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='main.js'></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class='content'>
        <div class='segment top-left-segment' id='tile-0' data-tile='0'></div>
        <div class='segment top-right-segment' id='tile-1' data-tile='1'></div>
        <div class='segment bot-left-segment' id='tile-2' data-tile='2'></div>
        <div class='segment bot-right-segment' id='tile-3' data-tile='3'></div>
        <div class='line-horizontal'></div>
        <div class='line-vertical'></div>
        <div class='panel-circle'>
            <div class='panel-title'>Simon<span>Â®</span></div>
            <div class='panel-counter'>
                <div class='counter-lines'>
                    <div class='counter-line lines-1'></div>
                    <div class='counter-line lines-2'></div>
                </div>
                <div class='counter-value'></div>
                <div class='counter-label'>COUNT</div>
            </div>
            <div class="panel-start">
                <div class='start-btn'></div>
                <div class='start-label'>START</div>
            </div>
            <div class="panel-strict">
                <div class='strict-lamp'></div>
                <div class='strict-btn'></div>
                <div class='strict-label'>STRICT</div>
            </div>
            <div class="panel-switch">
                <div class='switch-text' id='text-off'>OFF</div>
                <div class='switch-hole'>
                    <div class='switch-switcher'></div>
                </div>
                <div class='switch-text' id='text-on'>ON</div>
            </div>
        </div>
    </div>
