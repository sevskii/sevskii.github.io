<head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='main.js'></script>

    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' />
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' />
    <link rel='stylesheet' href='style.css' />
</head>

<body>
    <div class="content">
        <div class="clock-container">
            <a href="#">
                <div class='clock'>
                    <div class="blocker blocker-left"></div>
                    <div class="blocker blocker-right"></div>
                    <div class='status status-session'>
                        <div class='timer timer-session'>05:00</div>
                        <div class='progress-bar progress-bar-session'></div>
                    </div>
                    <div class='status status-break'>
                        <div class='timer timer-break'>05:00</div>
                        <div class='progress-bar progress-bar-break'></div>
                    </div>
                </div>
            </a>
        </div>

        <div class='controls'>
            <div class='break-controls'>
                <div class="label label-break">Break</div>
                <div class='minus minus-session'><a href='#'>-</a></div>
                <div class='plus plus-session'><a href='#'>+</a></div>
            </div>
            <div class='session-controls'>
                <div class="label label-session">Session</div>
                <div class='minus minus-session'><a href='#'>-</a></div>
                <div class='plus plus-session'><a href='#'>+</a></div>
            </div>

        </div>
    </div>
</body>
