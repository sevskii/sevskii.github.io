<head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' />
    <link rel='stylesheet' href='style.css' />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class='calc'>
        <div class='calc-display'>
            <div class='display-history'></div>
            <div class='display-current'>0</div>
            <div class='display-erase'><i class='fa fa-chevron-circle-left '></i></div>
        </div>
        <div class='calc-buttons'>
            <div class='btn-row'>
                <div class='btn btn-color btn-action btn-AC'>AC</div>
                <div class='btn btn-color btn-action btn-CE'>CE</div>
                <div class='btn btn-color btn-action-math'>รท</div>
            </div>
            <div class='btn-row'>
                <div class='btn btn-num'>7</div>
                <div class='btn btn-num'>8</div>
                <div class='btn btn-num'>9</div>
                <div class='btn btn-color btn-action-math'>ร</div>
            </div>
            <div class='btn-row'>
                <div class='btn btn-num'>4</div>
                <div class='btn btn-num'>5</div>
                <div class='btn btn-num'>6</div>
                <div class='btn btn-color btn-action-math'>-</div>
            </div>
            <div class='btn-row'>
                <div class='btn btn-num'>1</div>
                <div class='btn btn-num'>2</div>
                <div class='btn btn-num'>3</div>
                <div class='btn btn-color btn-action-math'>+</div>
            </div>
            <div class='btn-row'>
                <div class='btn btn-num'>0</div>
                <div class='btn btn-num'>00</div>
                <div class='btn btn-num'>.</div>
                <div class='btn btn-color btn-action btn-solve'>=</div>
            </div>
        </div>
    </div>
</body>
