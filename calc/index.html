<head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' />
    <link rel='stylesheet' href='style.css' />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class='calc'>
        <div class='calc-display'>
            <div class='display-history'>4,500+1,230,000</div>
            <div class='display-current'>1,234,500</div>
        </div>
        <div class='calc-buttons'>
            <div class='btn-row'>
                <div class='btn btn-color'>AC</div>
                <div class='btn btn-color'>CE</div>
                <div class='btn btn-color'>%</div>
                <div class='btn btn-color'>รท</div>
            </div>
            <div class='btn-row'>
                <div class='btn'>7</div>
                <div class='btn'>8</div>
                <div class='btn'>9</div>
                <div class='btn btn-color'>ร</div>
            </div>
            <div class='btn-row'>
                <div class='btn'>4</div>
                <div class='btn'>5</div>
                <div class='btn'>6</div>
                <div class='btn btn-color'>-</div>
            </div>
            <div class='btn-row'>
                <div class='btn'>1</div>
                <div class='btn'>2</div>
                <div class='btn'>3</div>
                <div class='btn btn-color'>+</div>
            </div>
            <div class='btn-row'>
                <div class='btn'>0</div>
                <div class='btn'>00</div>
                <div class='btn'>.</div>
                <div class='btn btn-color'>=</div>
            </div>
        </div>
    </div>
</body>
